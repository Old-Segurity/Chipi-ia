[build]
  command = "npm run build"
  publish = ".next"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Para API Routes y NextAuth
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Configuraci√≥n de funciones serverless (para API Routes)
[functions]
  node_bundler = "esbuild"
